{% extends "master.html" %}


{% block body %}

<style>
    form {
        max-width: 400px;
        margin: 30px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #f9f9f9;
    }
    label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
    }
    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        padding: 10px 20px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
</style>

<form action="/addStudent" method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="dept">Department:</label>
    <input type="text" id="dept" name="dept" required><br><br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" required><br><br>

    <button type="submit">Add Student</button>
</form>

{% endblock body %}
