{% extends "master.html" %}

{% block body %}

<style>
input[type=text], input[type=file], select, textarea{
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>


<h3>Add Recipe</h3>

<div>
  <form action=" " method="POST">
    {% csrf_token %}
    <label for="Title">Title</label>
    <input type="text" id="Title" name="Title" placeholder="Title">

    
    <label for="descriptions">Descriptions</label>
    <textarea name="descriptions" id="descriptions" placeholder="Descriptions"></textarea>
    
    <label for="ingredients">Ingredients</label>
    <textarea name="ingredients" id="ingredients"placeholder="Ingredients"></textarea>

    <label for="instructions">Instructions</label>
    <textarea name="instructions" id="instructions" placeholder="Instructions"></textarea>

    <input type="file">

    <input type="submit" value="Submit">
  </form>
</div>

{% endblock body %}
