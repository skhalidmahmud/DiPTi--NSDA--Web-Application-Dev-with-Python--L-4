<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home | Khalid Mahmud</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      color: #333;
      padding: 20px;
    }

    nav {
      background-color: #222;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      margin-top: 60px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      color: #666;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #0073e6;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .buttons a:hover {
      background-color: #005bb5;
    }

    footer {
      text-align: center;
      margin-top: 80px;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Khalid Mahmud</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <h1>Welcome to My Homepage</h1>
    <p>Exploring code, creating solutions, and learning every day.</p>
    <div class="buttons">
      <a href="#portfolio">View Portfolio</a>
      <a href="#contact">Contact Me</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Khalid Mahmud. All rights reserved.</p>
  </footer>
</body>
</html>
