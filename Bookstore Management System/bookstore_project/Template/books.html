{% extends "master.html" %}


{% block body %}

<h1>All available Books on store</h1>

<table id="customers">
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Price</th>
    <th>Stock</th>
    <th>Published Date</th>
  </tr>
  {% for book in books %}
  <tr>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.price }}</td>
    <td>{{ book.stock }}</td>
    <td>{{ book.published_date }}</td>
  </tr>
  {% endfor %}
</table>

{% endblock body %}
