{% extends 'master.html' %}
{% block title %}| Add Course{% endblock title %}
{% block body %}
  <style>
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #0073e6;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    input[type="radio"] {
      width: auto;
      margin-right: 5px;
    }

    .radio-group {
      display: flex;
      gap: 15px;
    }

    button {
      background-color: #0073e6;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #005bb5;
    }

    .form-note {
      font-size: 13px;
      color: #666;
      margin-top: 10px;
    }
  </style>
  <div class="container">
    <h2>Course Form</h2>
    

    <form action=" "method="POST">
        {% csrf_token %}
      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" id="courseName" name="courseName" required />
      </div>

      <div class="form-group">
        <label for="courseNumber">Course Number</label>
        <input type="number" id="courseNumber" name="courseNumber" required />
      </div>

      <div class="form-group">
        <label for="courseCredit">Course Credit</label>
        <input type="number" id="courseCredit" name="courseCredit" required />
      </div>

      <div class="form-group">
        <label for="courseDuration">Course Duration</label>
        <input type="number" id="courseDuration" name="courseDuration" required />
      </div>
      
    <div>
      <button type="submit">Submit</button>
      <p class="form-note">All fields are required.</p>
    </form>
  </div>


{% endblock body %}
