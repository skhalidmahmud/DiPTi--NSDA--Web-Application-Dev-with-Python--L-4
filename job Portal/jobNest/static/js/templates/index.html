{% extends "master.html" %}
{% block body %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    .card-container {
        display: flex;
        /* grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); */
        gap: 20px;
        margin-top: 30px;
        justify-content: center;
        justify-items: center;
    }

    .card {
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .card-content {
        padding: 15px;
    }

    .card-content h3 {
        margin: 0 0 10px 0;
        color: #333;
    }

    .card-content p {
        font-size: 14px;
        color: #555;
        overflow: hidden;
    }

</style>

<h1>Welcode to Our Website, Mr. {{user.username}}</h1>
<!-- our website er jaiga jei project seita diye diba like To Do Website -->

<div class="card-container">
    <div class="card">
        <img src="/{{ user.img }}" height='150px'>
        <div class="card-content">
            <h3>Username: {{ user.username }}</h3>
            <p>Age: {{ user.age }}</p>
            <p>User Type: {{ user.userType }}</p>
        </div>
    </div>
</div>

{% endblock body %}
