{% extends "master.html" %}
{% block body %}
{% load static %}

<style>
    .container {
        width: 500px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        padding: 30px;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-top: 15px;
        font-weight: bold;
        color: #555;
    }

    input[type="text"],
    textarea,
    select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-top: 5px;
    }

    textarea {
        resize: vertical;
        min-height: 80px;
    }

    input[readonly] {
        background-color: #f0f0f0;
    }

    button {
        margin-top: 20px;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
<style>
    h1 {
        text-align: center;
        color: #333;
    }
    .signup-container {
        width: 400px;
        margin: 40px auto;
        background: #fff;
        padding: 30px 40px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .signup-container h2 {
        text-align: center;
        margin-bottom: 25px;
    }
    .form-group { margin-bottom: 18px; }
    label { display: block; margin-bottom: 6px; }
    input[type="text"], input[type="file"], input[type="email"], input[type="password"], textarea, select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    textarea { resize: vertical; }
    button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
    }
    button:hover { background: #0056b3; }
</style>

<div class="container">
    <h2>View Employee Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" maxlength="100" disabled value="{{data.fullName}}">

        <label for="departmentName">Department Name</label>
        <input type="text" id="departmentName" name="departmentName" maxlength="50" disabled value="{{data.department.name}}">

        <label for="departmentDescription">Department Description</label>
        <textarea id="departmentDescription" name="departmentDescription" disabled>{{data.department.description}}</textarea>

        <label for="position">Position</label>
        <textarea id="position" name="position" disabled>{{ data.position }}</textarea>

        <label for="dateofjoining">Date of Joining</label>
        <input type="date" id="dateofjoining" name="dateofjoining" required disabled value="{{data.dateofjoining|date:'Y-m-d'}}">

        <label for="profilePicture">Profile Picture</label>
        <img src="/{{data.profilePicture}}" width="100px" alt="">
        <!-- <input type="file" id="profilePicture" name="profilePicture" required disabled> -->

        <button type="submit">Save</button>
        
    </form>
</div>
{% endblock body %}
